<!DOCTYPE html>
{% extends 'base.html' %}

<!-- Styles -->
{% block head %} {% load static %}
<link rel="stylesheet" href="{% static 'styles/find_booking.css' %}" />
{% endblock %}

<!-- Title -->
{% block title %} Find Booking - Meat Hook {% endblock %}

<!-- Main -->
{% block main %}
<main>
  <section id="find-booking-section">
    <h2>Find Your Booking</h2>
    <form
      id="find-booking-form"
      method="POST"
      action="{% url 'find_booking' %}"
    >
      {% csrf_token %}
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
      <button type="submit">Find Booking</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </section>
</main>
{% endblock %}
