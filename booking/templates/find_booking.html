<!DOCTYPE html>
{% extends 'base.html' %}

<!-- Styles -->
{% block head %} {% load static %}
<link rel="stylesheet" href="{% static 'styles/find_booking.css' %}" />
{% endblock %}

<!-- Title -->
{% block title %} Find Booking {% endblock %}

<!-- Main -->
{% block main %}
<main>
  <section id="find-booking-section">
    <h2>Find Your Booking</h2>
    <form id="find-booking-form">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
      <button type="submit">Find Booking</button>
    </form>
  </section>
</main>
{% endblock %}
